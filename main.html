<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animal Crossing Music Player</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<h1>Animal Crossing Study Music</h1>
<button id="playButton" class="play-btn">â–¶ Play Music</button>
<audio id="music" src="music.mp3"></audio>

<div class="dice-game">
<h2>Roll the Dice!</h2>
<p id="diceResult">Click below to roll ðŸŽ²</p>
<button id="rollDice" class="play-btn small">Roll Dice</button>
</div>
</div>


<script>
const playButton = document.getElementById('playButton');
const music = document.getElementById('music');
playButton.addEventListener('click', () => {
if (music.paused) {
music.play();
playButton.textContent = 'â¸ Pause Music';
playButton.classList.add('playing');
} else {
music.pause();
playButton.textContent = 'â–¶ Play Music';
playButton.classList.remove('playing');
}
});
music.addEventListener('ended', () => {
playButton.textContent = 'â–¶ Play Music';
playButton.classList.remove('playing');
});

const rollBtn = document.getElementById('rollDice');
const diceResult = document.getElementById('diceResult');
rollBtn.addEventListener('click', () => {
const roll = Math.floor(Math.random() * 6) + 1;
diceResult.textContent = `You rolled a ${roll}! ðŸŽ²`;
});
</script>
</body>
</html>
