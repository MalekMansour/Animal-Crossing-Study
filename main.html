<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animal Crossing Music Player</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<h1>Animal Crossing Study Music</h1>
<button id="playButton" class="play-btn">▶ Play Music</button>
<audio id="music" src="music.mp3"></audio>

<!-- Dice Game -->
<div class="dice-game">
    <h2>Roll the Dice!</h2>
    <p id="diceResult">Click below to roll 🎲</p>
    <button id="rollDice" class="play-btn small">Roll Dice</button>
</div>

<!-- Settings Modal -->
<div id="settingsModal" class="modal hidden">
<div class="modal-content">
<h2>Settings</h2>
<label for="bgColor">Background Color:</label>
<input type="color" id="bgColor" value="#a8e6cf">
<br><br>
<button id="closeSettings" class="play-btn small">Close</button>
</div>
</div>
</div>

<script>
const playButton = document.getElementById('playButton');
const music = document.getElementById('music');
const settingsBtn = document.getElementById('settingsBtn');
const settingsModal = document.getElementById('settingsModal');
const closeSettings = document.getElementById('closeSettings');
const bgColorPicker = document.getElementById('bgColor');

// 🎵 Music Player
playButton.addEventListener('click', () => {
if (music.paused) {
music.play();
playButton.textContent = '⏸ Pause Music';
playButton.classList.add('playing');
} else {
music.pause();
playButton.textContent = '▶ Play Music';
playButton.classList.remove('playing');
}
});
music.addEventListener('ended', () => {
playButton.textContent = '▶ Play Music';
playButton.classList.remove('playing');
});

// ⚙️ Settings Modal Logic
if (settingsBtn) {
    settingsBtn.addEventListener('click', () => {
        settingsModal.classList.remove('hidden');
    });
}
closeSettings.addEventListener('click', () => {
settingsModal.classList.add('hidden');
});

// 🎨 Change Background Color
bgColorPicker.addEventListener('input', (e) => {
document.body.style.background = e.target.value;
});

// 🎲 Dice Game Script
const rollBtn = document.getElementById('rollDice');
const diceResult = document.getElementById('diceResult');
rollBtn.addEventListener('click', () => {
    const roll = Math.floor(Math.random() * 6) + 1;
    diceResult.textContent = `You rolled a ${roll}! 🎲`;
});
</script>
</body>
</html>
